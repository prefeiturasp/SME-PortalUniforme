upstream django_api {
    server api:8000;
}

# upstream pgadmin {
#   server pgadmin4:9090;
# }

server {
    listen 80;
    server_name localhost;
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host                 $host;
        proxy_set_header X-Real-IP            $remote_addr;
        proxy_set_header X-Forwarded-For      $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto    $scheme;
        proxy_redirect off;
    }
    location /api {
        rewrite /api/(.*) /$1  break;
        proxy_pass http://django_api;
        proxy_set_header Host                 $host;
        proxy_set_header X-Real-IP            $remote_addr;
        proxy_set_header X-Forwarded-For      $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto    $scheme;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://django_api;
            break;
        }
    }

    # location /pgadmin {
    #     rewrite /pgadmin/(.*) /$1  break;
    #     proxy_pass http://pgadmin;
    #     proxy_set_header Host                 $host;
    #     proxy_set_header X-Real-IP            $remote_addr;
    #     proxy_set_header X-Forwarded-For      $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto    $scheme;
    #     proxy_redirect off;
    #     if (!-f $request_filename) {
    #         proxy_pass http://pgadmin;
    #         break;
    #     }
    # }

    location /static {
        autoindex on;
        alias /django_static/;
    }

    location /admin {
        rewrite /api/admin/(.*) /$1  break;
        proxy_pass http://django_api/admin;
        proxy_set_header Host                 $host;
        proxy_set_header X-Real-IP            $remote_addr;
        proxy_set_header X-Forwarded-For      $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto    $scheme;
        proxy_redirect off;

    }

    location /docs {
        rewrite /api/docs/(.*) /$1  break;
        proxy_pass http://django_api/docs;
        proxy_set_header Host                 $host;
        proxy_set_header X-Real-IP            $remote_addr;
        proxy_set_header X-Forwarded-For      $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto    $scheme;
        proxy_redirect off;

    }

    location /django_media {
        rewrite /api/django_media/(.*) /$1  break;
        proxy_pass http://django_api/media;
        proxy_set_header Host                 $host;
        proxy_set_header X-Real-IP            $remote_addr;
        proxy_set_header X-Forwarded-For      $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto    $scheme;
        proxy_redirect off;

    }

  location /django-des {
        rewrite /api/django-des/(.*) /$1  break;
        proxy_pass http://django_api/django-des;
        proxy_set_header Host                 $host;
        proxy_set_header X-Real-IP            $remote_addr;
        proxy_set_header X-Forwarded-For      $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto    $scheme;
        proxy_redirect off;

    }
}
